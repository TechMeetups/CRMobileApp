    <script type="text/javascript" charset="utf-8">

        $(document).ready(function () {
            if (sessionStorage.UserId == "") {
                window.location = "index.html";
            }
        });

        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }
        function onDeviceReady() {
            document.addEventListener("backbutton", onBackKeyDown, false);
        }
        function onBackKeyDown() {

            window.location = "barcodescan.html";
        }
    </script>
    <style>
        .lblDetail
        {
            font-size: 10px;
            font-weight: bold;
            width:50%;
            text-align:right;
        }

        .lblDetailget
        {
            font-size: 10px;
            font-weight: normal;
            width:auto;
        }


    </style>

<body class="full-width page-condensed" onload="onLoad()">
    <div class="navbar navbar-inverse" role="navigation" onload="init();">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Back Brackley</a>
        </div>
    </div>
    <form action="displaymemberdetails.html" role="form">
        <div>
            <table width="90%" cellpadding="10" cellspacing="10" border="0" style="margin:5%;">
                <tr>
                    <td>
                        <lable class="lblDetail">Customer Name:</lable>
                    </td>
                    <td>
                        <label id="lblcustomerName" class="lblDetailget">Mike Cadden</label>
                    </td>

                    <td>

                    </td>
                </tr>
                <tr>
                    <td>
                        <lable class="lblDetail">Promotions Available:</lable>

                    <td class="lblDetailget">

                        <input type="radio" name="a2" value="a2">Buy 8 bottels get one free
                    </td>
                </tr>
                <tr>

                        <lable class="lblDetail">Notes On This Customer:</lable>
                    </td>
                    <td>
                        <label id="lblNotes" class="lblDetailget">Lorem ipsum dolor site amet, consectetur adipisicing elit, Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Utenim ad minim veniam, quis nostrud</label>
                    </td>
                </tr>
                <tr>

                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable class="lblDetail">Sale Values(gross)</lable>
                    </td>
                    <td>
                        <input type="text" class="form-control" placeholder="Sale Values" id="txtSaleValues">
                    </td>
                </tr>
                 <tr>
                    <td colspan="2">
                        <br />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; 
                        <button type="submit" class="btn btn-warning">Ok</button>
                        &nbsp; &nbsp; &nbsp; 
                        <button type="submit" class="btn btn-warning">Cancel</button>
                        
                    </td>
                </tr>
                 <tr>
                    <td colspan="2">
                        <br />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea style="width: 100%;" id="change" class="lblDetailget" placeholder="Promotion Rezult"></textarea>
                    </td>
                </tr>
